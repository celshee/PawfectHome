spring.application.name=PawfectHome
server.port=8080

# PostgreSQL Database Config
spring.datasource.url=jdbc:postgresql://localhost:5432/pawfecthome
spring.datasource.username=sheena
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA & Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true


spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.defer-datasource-initialization=true
#later after the table

#logging settings
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.org.springframework=INFO
logging.level.com.PawfectHome=DEBUG

spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss
spring.jackson.time-zone=UTC

# JWT Configuration
jwt.secret=your_super_secret_key
jwt.expiration=86400000  # 1 day in ms

